<!DOCTYPE html>
<html lang="en">
<head>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<script src="http://12.42.204.30:7005/jTable/helpers.js"></script>

<link href="css/view.css" rel="stylesheet"> <!-- Modify myStyles.css to add additional styles or add your own stylesheet-->

<title>Gempot Cookers</title>     
<a href="index.html">HOME</a>                         <!-- Modify title for your application -->

<script>
	$(document).ready(function() {
		$('#container1').jtable({
			title : 'Cooker Products',              <!-- Change title for your application -->
			paging : true,                      <!-- "true" allows paging through the grid -->
			pageSize : 10,                      <!-- Specify page size -->
			sorting : true,                     <!-- "true" allows sorting by columns -->
			defaultSorting : 'Cooker_type DESC', <!-- Default sort column on initial load -->
			actions : {
				listAction : 'genJson2.rpgle?jtView=PRODV1'  <!-- Change "carsV1" to your view name -->
			},
			fields : {                          <!-- Modify the grid components -->
				brand_id : {
					title : 'Brand ID',
					width : '20%',
					list : true
				},
				description : {
					title : 'Description',
					width : '20%',
					list : true
				},
				stocks_onhand : {
					title : 'Quantity_Orderd',
					width : '10%',
					list : true	
				},
				price : {
					title : 'Price',
					width : '15%',
					list : true,
					display : function(data) {
						return formatCurrency(data.record.price)
					},
				}
			}
		});                                     <!-- Do not change the code below -->
		$('#container1').jtable('load');
	});
</script>
</head>

<body>
  <div id="container1"></div>
</body>
</html>
